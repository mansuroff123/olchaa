{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="container py-4">
			<div class="row">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                          Parolni tiklash
                        </div>
                        <div class="card-body">
                            <form class="form-example mt-3" action="{% url 'forgot_password' %}" method="post">
                                {% csrf_token %}
                                
                                <div class="form-group">
                                    <label for="phone_number" class="text-02">Tel raqam
                                        <span style="color:#ff0000">*</span>
                                    </label>
                                    {{ form.phone|as_crispy_field }}
                                </div>
                                <div class="form-group">
                                    <label for="new_password" class="text-02">Yangi parol
                                        <span style="color:#ff0000">*</span>
                                    </label>
                                    {{ form.new_password|as_crispy_field }}
                                </div>
                                <div class="form-group">
                                    <label for="confirm" class="text-02">Parolni takrorlang
                                        <span style="color:#ff0000">*</span>
                                    </label>
                                    {{ form.confirm|as_crispy_field }}
                                </div>
                                <div class="text-center text-sm-left">
                                    <button type="submit"
                                            class="btn btn-danger mt-4 px-4 px-sm-5 py-1 py-md-2">Parolni tiklash</button>
                                </div>
                            </form><!-- End of form-example -->
                        </div>
                      </div>
                </div>
            </div>
	</div>
{% endblock %}
