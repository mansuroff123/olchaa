{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

	<div class="container">
			<div class="row">
                <div class="col-6 offset-3">
                    <div class="card">
                        <div class="card-header">
                          Featured
                        </div>
                        <div class="card-body">
                            <form class="form-example mt-3" action="{% url "post_code" %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="text-02" for="code">Kodni kiriting</label>
                                    {{ form.code|as_crispy_field }}
                                </div>
                                <button type="submit" class="btn btn-danger mt-4 px-5 py-2 rounded-15">Jo'natish</button>
                            </form>
                        </div>
                      </div>
                </div>
            </div>
	</div>
{% endblock %}
